<div class="small conatiner">
    <h2 class="title">Choose Your Ride</h2>
    <div class="row">
      <div class="col-4" *ngFor="let vehicle of vehicles">
        <a href="/product/details/{{vehicle.v_no}}">
          <img src={{vehicle.v_Image}} height="350" width="300"></a>
          <h4><a href="/product/details/{{vehicle.v_no}}">{{vehicle.v_name }}</a> </h4>
          
          <p>Rs.{{vehicle.fare}}/perkm</p>
      </div>

    </div>
